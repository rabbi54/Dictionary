<html>
<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

</header>

<body>
<div class="justify-content-center">
  <div class="card mx-auto">
    <div class="card-header">
      Search Dictionary
    </div>
    <div class="card-body">
        <div id="form">
            <input type="text" id="search">
        </div>
        <br>
         <input type="submit" id="click">
    </div>

      <div id="showResult">

      </div>

</body>

 <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        $('#click').click(function(){
            let word = $('#search').val();
            console.log(word);
            $('#showResult').empty();
            $.ajax({
                url : {% url 'search' %},
                method : 'GET',
                data : { "word" : word },
                success : function(result){
                    var txt2 = $("<span></span>").text(result['bn']);
                    var syns = result['en_syns'].split("'")
                    var text_syns = ""
                    for(i = 1; i < syns.length - 1; i++){
                        text_syns += (syns[i] + " ");
                    }
                    console.log(text_syns);
                    var txt1 = $("<span></span>").text(text_syns);
                    var txt3 = result['sents'].split("'")[1];
                    var txt_html = $.parseHTML(txt3)
                    console.log(result);

                    $('#showResult').append($("<p></p>").html("<b>Synonyms</b>"));
                    $('#showResult').append(txt1);
                    $('#showResult').append($("<p></p>").html("<b>Meaning</b>"));
                    $('#showResult').append(txt2);
                    $('#showResult').append($("<p></p>").html("<b>Sentence</b>"));
                    $('#showResult').append(txt_html)
                }
            });
        });
    });
</script>
</html>
